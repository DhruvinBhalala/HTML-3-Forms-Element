<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 3 Forms Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Enter Name -->
    
    <H1>Enter Name Forms</H1>
    <br>
    <form>
        First name
        <input type="text" name="First Name" id="">

        Second Name
        <input type="text" name="Second Name" id="">

    </form>
    
    <hr>

    <!-- Radio Button -->

    <h1>Choose Gender</h1>
    <br>
    <form>
        <input type="radio" name="Gender" id="Male">Male
        <input type="radio" name="Gender" id="Female">Female
        <input type="radio" name="Gender" id="Other">Other
        <br>
        
    </form>
    <input class="btn" type="submit" value="Submit">

    <hr>

    <!--Checkbox -->

    <h1>Select Country</h1>
    <br>
    <form>
        <input type="checkbox" name="Country" id="India">India
        <input type="checkbox" name="Country" id="United States">United States
        <input type="checkbox" name="Country" id="Germany">Germany
        <input type="checkbox" name="Country" id="Canada">Canada
    </form>
    <br>
    <input class="btn" type="submit" value="Submit">
    <hr>

    <!-- Enter Password -->

    <form>
        Enter User Name:
        <input type="text" name="Name" id="Password">
        
        Type Password:
        <input type="password" name="Enter Password" id="">
        <br>
    </form>
    <br>
    <input class="btn1" type="reset" value="Reset">

    <hr>

    <!-- Select Forms-->

    <form>
        <select name="Cars" id="Cars">
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Volvo">Volvo</option>
            <option value="Safari">Safari</option>
            <option value="Lamborghini">Lamborghini</option>
        </select>
    </form>
    <br>
    <input class="btn" type="submit" value="Submit">

    <hr>

    <!-- Text Area -->

    <h1>Write About Your Self..</h1>
    <br>
    <form>
        <textarea name="Write Bio" id="" cols="40" rows="10">
            Write About Your Self
        </textarea>
    </form>

    <hr>

    <!-- Datalist -->

    <form>
        <input list="Browser" name="Browser">
        <datalist id="Browser">
            <option value="FireFox"></option>
            <option value="Opera"></option>
            <option value="Chrome"></option>
            <option value="Edge"></option>
            <option value="Internet Explorer"></option>
        </datalist>
    </form>
    <br>
    <input class="btn" type="submit" value="Submit">

    <hr>

    

</body>
</html>
